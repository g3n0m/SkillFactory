{% extends 'flatpages/default.html' %}
{% load censor_filter %}

{% block title %}

{% endblock title %}

{% block content %}
<table class="table">
   <tr>
    <td align="left">Дата: {{ post.time_add_post |date:"D d-m-Y H:i" }}</td>
    <td align="right">Автор: {{ post.author.author_user }} </td>
   </tr>
   <tr>
       <td align="left" colspan="2"><b>{{ post.title_post }}</b><br><br>{{ post.post_text | censor }} </td>
   </tr>
</table>
{% endblock content %}
